[mcu toolhead1]
canbus_uuid: db1282ddf621

[temperature_sensor toolhead1]
sensor_type: temperature_mcu
sensor_mcu: toolhead1

[extruder]
rotation_distance: 5.57
full_steps_per_rotation: 200
filament_diameter: 1.750
max_extrude_only_velocity: 120
max_extrude_only_accel: 800
pressure_advance_smooth_time: 0.02
sensor_type: ATC Semitec 104NT-4-R025H42G
control: pid
pid_kp: 28.413
pid_ki: 1.334
pid_kd: 151.300
max_extrude_only_distance: 200
nozzle_diameter: 0.4
heater_pin: toolhead1:PB13
sensor_pin: toolhead1:PA3
step_pin: toolhead1:PD0
dir_pin: !toolhead1:PD1
enable_pin: !toolhead1:PD2
min_extrude_temp: 170
min_temp: -10
max_temp: 285
microsteps: 64

[firmware_retraction]
retract_speed: 120
unretract_extra_length: 0
unretract_speed: 120

[tmc2209 extruder]
uart_pin: toolhead1:PA15
run_current: 0.707
stealthchop_threshold: 0
interpolate: False
driver_TBL: 1
driver_TOFF: 3
driver_HEND: 9
driver_HSTRT: 7

[heater_fan extruder]
pin: toolhead1:PA1

[gcode_button toolhead1_active]
pin: toolhead1:PB6
press_gcode: M117 Toolhead 1 Active
release_gcode: M117 Toolhead 1 Docked

[filament_switch_sensor switch_sensor1]
switch_pin: toolhead1:PB4 # blue wire
pause_on_runout: False
runout_gcode:
  PAUSE # [pause_resume] is required in printer.cfg
  M117 Filament switch runout
insert_gcode:
  M117 Filament switch inserted

[filament_motion_sensor encoder_sensor1]
switch_pin: toolhead1:PB3 # green wire
detection_length: 2.88
extruder: extruder
pause_on_runout: False
runout_gcode:
  PAUSE # [pause_resume] is required in printer.cfg
  M117 Filament encoder runout
insert_gcode:
  M117 Filament encoder inserted