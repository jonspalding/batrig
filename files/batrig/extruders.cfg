[multi_pin part_cooling_fan_pins]
pins: fan_part_cooling_pin,e1_fan_part_cooling_pin

[fan]
pin: part_cooling_fan_pins
shutdown_speed: 1.0

[heater_fan toolhead_cooling_fan_extruder1]
pin: e1_fan_toolhead_cooling_pin
fan_speed: 1

[extruder]
dir_pin: !e_dir_pin # Remove ! in front of pin name to reverse extruder direction
heater_pin: e_heater_pin
sensor_pin: e_sensor_pin
nozzle_diameter: 0.4
control: pid
pid_kp: 28.413
pid_ki: 1.334
pid_kd: 151.300
max_extrude_only_distance: 200
sensor_type: ATC Semitec 104NT-4-R025H42G
min_extrude_temp: 170
min_temp: 0
max_temp: 285
pressure_advance: 0.05

rotation_distance: 4.63 # TODO
full_steps_per_rotation: 200 # TODO
max_extrude_only_velocity: 60 # TODO

filament_diameter: 1.750

[extruder1]
dir_pin: !e1_dir_pin # Remove ! in front of pin name to reverse extruder direction
heater_pin: e1_heater_pin
sensor_pin: e1_sensor_pin
step_pin: e1_step_pin
enable_pin: !e1_enable_pin
microsteps: 64
nozzle_diameter: 0.4
control: pid
pid_kp: 28.413
pid_ki: 1.334
pid_kd: 151.300
max_extrude_only_distance: 200
sensor_type: ATC Semitec 104NT-4-R025H42G
min_extrude_temp: 170
min_temp: 0
max_temp: 285
pressure_advance: 0.05

rotation_distance: 4.63 # TODO
full_steps_per_rotation: 200 # TODO
max_extrude_only_velocity: 60 # TODO

filament_diameter: 1.750

[tmc2209 extruder]
run_current: 0.35
stealthchop_threshold: 0

[tmc2209 extruder1]
run_current: 0.35
stealthchop_threshold: 0
uart_pin:  e1_uart_pin

[firmware_retraction]
retract_speed: 60
unretract_extra_length: 0
unretract_speed: 60